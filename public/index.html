  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-muted: rgba(255, 255, 255, 0.4);
      --accent: #10b981;
      --accent-glow: rgba(16, 185, 129, 0.4);
      --inactive: #374151;
      --inactive-glow: rgba(55, 65, 81, 0.4);
      --danger: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, var(--bg-primary) 50%);
    }

    .login-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-logo { font-size: 48px; margin-bottom: 8px; }
    .login-title { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    .login-subtitle { color: var(--text-secondary); margin-bottom: 32px; }

    .form-group { margin-bottom: 20px; text-align: left; }
    .form-label { display: block; font-size: 14px; font-weight: 500; color: var(--text-secondary); margin-bottom: 8px; }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.2s;
    }
    .form-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }

    .btn {
      width: 100%;
      padding: 14px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px var(--accent-glow); }

    .error-msg { color: var(--danger); font-size: 14px; margin-top: 16px; display: none; }

    .dashboard {
      display: none;
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, var(--bg-primary) 50%);
    }

    .header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 10, 15, 0.8);
    }

    .header-title { display: flex; align-items: center; gap: 12px; font-size: 20px; font-weight: 600; }
    .header-title span { font-size: 28px; }

    .logout-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .logout-btn:hover { background: var(--bg-card); color: var(--text-primary); }

    .main-content { padding: 24px; max-width: 1400px; margin: 0 auto; }

    /* Combined Status + Activity Card */
    .status-activity-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      margin-bottom: 24px;
    }

    .status-activity-top {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 20px;
    }

    .status-indicator {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .status-indicator.active {
      background: var(--accent);
      box-shadow: 0 0 40px var(--accent-glow), 0 0 80px var(--accent-glow);
      animation: pulse 2s ease-in-out infinite;
    }
    .status-indicator.inactive { background: var(--inactive); box-shadow: 0 0 20px var(--inactive-glow); }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .status-icon { font-size: 32px; }
    .status-info { flex: 1; min-width: 0; }
    .status-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
    .status-task { font-size: 20px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .status-time { color: var(--text-secondary); font-size: 13px; }

    .status-activity-chart {
      height: 120px;
      position: relative;
      margin-bottom: 16px;
    }

    .status-activity-stats {
      display: flex;
      justify-content: space-around;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .mini-stat {
      text-align: center;
    }
    .mini-stat-value {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .mini-stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }

    .repos-card { background:var(--bg-card); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:24px; }
    .repos-title { font-size:16px; font-weight:600; margin-bottom:16px; }
    .repos-list { display:flex; flex-wrap:wrap; gap:12px; }
    .repo-item { display:flex; align-items:center; gap:10px; padding:12px 16px; background:var(--bg-secondary); border-radius:10px; text-decoration:none; color:var(--text-primary); transition:all 0.2s; }
    .repo-item:hover { background:var(--accent); transform:translateY(-2px); }
    .repo-item.active { border:1px solid var(--accent); }
    .repo-name { font-weight:500; }
    .repo-desc { font-size:12px; color:var(--text-muted); }

    .chart-card, .calendar-card, .activity-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
    }

    .chart-title, .calendar-title, .activity-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chart-container { position: relative; height: 200px; }

    /* Calendar Styles */
    .calendar-card { margin-bottom: 24px; }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .calendar-nav {
      display: flex;
      gap: 8px;
    }
    
    .calendar-nav button {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .calendar-nav button:hover { background: var(--border); color: var(--text-primary); }
    
    .calendar-month { font-size: 18px; font-weight: 600; }
    
    .calendar-toggle {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 4px;
    }
    
    .view-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .view-btn:hover { color: var(--text-secondary); }
    .view-btn.active { background: var(--accent); color: white; }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    
    .calendar-weekday {
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      padding: 8px 4px;
      font-weight: 500;
    }
    
    .calendar-day {
      aspect-ratio: 1;
      min-height: 80px;
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 8px;
      position: relative;
      cursor: default;
      transition: all 0.2s;
    }
    
    .calendar-day:hover { background: rgba(255,255,255,0.08); }
    .calendar-day.other-month { opacity: 0.3; }
    .calendar-day.today { border: 2px solid var(--accent); }
    .calendar-day.has-activity { cursor: pointer; }
    
    .calendar-day-number {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .calendar-day-activities {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      overflow: hidden;
      flex: 1;
    }
    
    .calendar-activity-dot {
      height: 6px;
      border-radius: 3px;
      background: var(--accent);
      opacity: 0.8;
    }
    
    .calendar-activity-text {
      font-size: 11px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 2px 4px;
      background: rgba(16, 185, 129, 0.15);
      border-radius: 4px;
      border-left: 2px solid var(--accent);
    }
    
    .calendar-activity-count {
      font-size: 10px;
      color: var(--accent);
      font-weight: 600;
      margin-top: 2px;
    }
    
    /* Tooltip */
    .tooltip {
      display: none;
      position: fixed;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    
    .tooltip.visible { display: block; }
    
    .tooltip-date {
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .tooltip-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .tooltip-item:last-child { border-bottom: none; }
    
    .tooltip-task {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .tooltip-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Activity Feed */
    .activity-list { max-height: 400px; overflow-y: auto; }

    .activity-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    .activity-item:last-child { border-bottom: none; }

    .activity-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      margin-top: 6px;
      flex-shrink: 0;
    }

    .activity-content { flex: 1; }
    .activity-task-name { font-weight: 500; margin-bottom: 4px; }
    .activity-meta { font-size: 13px; color: var(--text-muted); }

    .empty-state { text-align: center; padding: 48px 24px; color: var(--text-muted); }
    .empty-state-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }

    @media (max-width: 768px) {
      .status-card { flex-direction: column; text-align: center; }
      .login-card { padding: 32px 24px; }
      .header { padding: 16px; }
      .main-content { padding: 12px; }
      .calendar-header { flex-direction: column; gap: 12px; align-items: stretch; }
      .calendar-header > div { width: 100%; justify-content: space-between; display: flex; }
      .calendar-grid { gap: 6px; }
      .calendar-day { min-height: 70px; padding: 8px; aspect-ratio: auto; touch-action: manipulation; cursor: pointer; }
      .calendar-day-number { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
      .calendar-activity-text { font-size: 10px; padding: 3px 5px; margin-bottom: 2px; }
      .calendar-activity-count { font-size: 11px; font-weight: 600; }
      .calendar-weekday { font-size: 12px; padding: 8px 4px; font-weight: 600; }
      .calendar-toggle { flex-shrink: 0; }
      .view-btn { padding: 8px 14px; font-size: 13px; }
      .calendar-nav button { padding: 10px 14px; font-size: 16px; }
      .calendar-month { font-size: 15px; }
      .charts-grid { grid-template-columns: 1fr; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .stat-card { padding: 16px; }
      .stat-value { font-size: 24px; }
      .tooltip { max-width: 280px; left: 10px !important; right: 10px; }
    }
    
    @media (max-width: 400px) {
      .calendar-day { min-height: 60px; padding: 6px; }
      .calendar-day-number { font-size: 13px; }
      .calendar-activity-text { font-size: 9px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
      .calendar-day-activities { gap: 2px; }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    .hidden { display: none !important; }

    /* Chat Panel */
    .chat-overlay { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); z-index:500; padding:8px; box-sizing:border-box; }
    .chat-overlay.open { display:flex; justify-content:center; align-items:center; }
    .chat-panel { background:var(--bg-secondary); border:1px solid var(--border); border-radius:16px; width:calc(100vw - 16px); max-width:calc(100vw - 16px); max-height:45vh; display:flex; flex-direction:column; box-sizing:border-box; margin:0 auto; }
    .chat-header { padding:10px 14px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .chat-header h3 { font-size:14px; }
    .chat-close { font-size:20px; }
    .chat-context { padding:8px 14px; background:rgba(16,185,129,0.1); border-bottom:1px solid var(--border); font-size:11px; }
    .chat-messages { flex:1; overflow-y:auto; padding:10px 14px; min-height:80px; max-height:25vh; }
    .chat-input-row { padding:10px 14px; border-top:1px solid var(--border); display:flex; gap:8px; }
    .chat-input { flex:1; padding:10px 12px; font-size:16px; min-width:0; }
    .chat-send { padding:10px 14px; font-size:14px; white-space:nowrap; }
    @media (min-width:600px) { .chat-overlay { padding:20px; } .chat-overlay.open { align-items:center; } .chat-panel { border-radius:20px; max-width:400px; max-height:70vh; width:100%; } .chat-messages { max-height:none; } }
    .chat-header { padding:16px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .chat-header h3 { font-size:16px; display:flex; align-items:center; gap:8px; }
    .chat-close { background:none; border:none; color:var(--text-muted); font-size:24px; cursor:pointer; }
    .chat-context { padding:12px 20px; background:rgba(16,185,129,0.1); border-bottom:1px solid var(--border); font-size:13px; }
    .chat-context-label { color:var(--accent); font-weight:600; margin-bottom:4px; }
    .chat-messages { flex:1; overflow-y:auto; padding:16px 20px; display:flex; flex-direction:column; gap:12px; min-height:200px; }
    .chat-msg { padding:10px 14px; border-radius:12px; max-width:85%; font-size:14px; }
    .chat-msg.user { background:var(--accent); color:white; align-self:flex-end; }
    .chat-msg.jarvis { background:var(--bg-card); border:1px solid var(--border); align-self:flex-start; }
    .chat-msg .time { font-size:10px; opacity:0.6; margin-top:4px; }
    .chat-input-row { padding:16px 20px; border-top:1px solid var(--border); display:flex; gap:12px; }
    .chat-input { flex:1; padding:12px 16px; background:var(--bg-primary); border:1px solid var(--border); border-radius:12px; color:var(--text-primary); font-size:14px; }
    .chat-input:focus { outline:none; border-color:var(--accent); }
    .chat-send { padding:12px 20px; background:var(--accent); border:none; border-radius:12px; color:white; font-weight:600; cursor:pointer; }
    .chat-send:hover { opacity:0.9; }
    .chat-empty { color:var(--text-muted); text-align:center; padding:40px; }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-card">
      <div class="login-logo"></div>
      <h1 class="login-title">Jarvis Dashboard</h1>
      <p class="login-subtitle" id="loginSubtitle">Sign in to continue</p>
      
      <!-- Form with proper autocomplete for password managers -->
      <form id="loginForm" name="login" action="/api/login" method="POST" autocomplete="on">
        <input type="hidden" name="form_type" value="login">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" class="form-input" id="username" name="username" autocomplete="username webauthn" spellcheck="false" autocapitalize="none" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-input" id="password" name="password" autocomplete="current-password webauthn" required>
        </div>
        <button type="submit" class="btn" id="authBtn">Sign In</button>
        <p class="error-msg" id="errorMsg"></p>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <header class="header">
      <div class="header-title"><span></span> Jarvis Dashboard</div>
      <button class="logout-btn" id="logoutBtn">Sign Out</button>
    </header>

    <main class="main-content">
      <!-- Combined Status + Activity Card -->
      <div class="status-activity-card">
        <div class="status-activity-top">
          <div class="status-indicator" id="statusIndicator">
            <span class="status-icon" id="statusIcon"></span>
          </div>
          <div class="status-info">
            <div class="status-label">Current Status</div>
            <div class="status-task" id="statusTask">Idle</div>
            <div class="status-time" id="statusTime">No active tasks</div>
          </div>
        </div>
        <div class="status-activity-chart">
          <canvas id="hourlyChart"></canvas>
        </div>
        <div class="status-activity-stats">
          <div class="mini-stat">
            <div class="mini-stat-value" id="statToday">0</div>
            <div class="mini-stat-label">Tasks Today</div>
          </div>
          <div class="mini-stat">
            <div class="mini-stat-value" id="statHours">0h</div>
            <div class="mini-stat-label">Active (24h)</div>
          </div>
          <div class="mini-stat">
            <div class="mini-stat-value" id="statTotal">0</div>
            <div class="mini-stat-label">Total Tasks</div>
          </div>
          <div class="mini-stat">
            <div class="mini-stat-value" id="statTotalHours">0h</div>
            <div class="mini-stat-label">Total Time</div>
          </div>
        </div>
      </div>

      <!-- Active Repos -->
      <div class="repos-card" id="reposCard" style="display:none;">
        <div class="repos-title"> Active Repositories</div>
        <div class="repos-list" id="reposList"></div>
      </div>

      <!-- Weekly Chart -->
      <div class="chart-card" style="margin-bottom: 24px;">
        <div class="chart-title"> Weekly Overview</div>
        <div class="chart-container"><canvas id="dailyChart"></canvas></div>
      </div>

      <!-- Calendar -->
      <div class="calendar-card">
        <div class="calendar-header">
          <div class="calendar-title"> Activity Calendar</div>
          <div style="display: flex; align-items: center; gap: 16px;">
            <div class="calendar-toggle">
              <button id="viewWeek" class="view-btn active">Week</button>
              <button id="viewMonth" class="view-btn">Month</button>
            </div>
            <div class="calendar-nav">
              <button id="prevPeriod"></button>
              <span class="calendar-month" id="calendarLabel">This Week</span>
              <button id="nextPeriod"></button>
            </div>
          </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>

      <!-- Activity Feed -->
      <div class="activity-card">
        <div class="activity-title"> Recent Activity</div>
        <div class="activity-list" id="activityList">
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <p>No activity yet</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip">
    <div class="tooltip-date" id="tooltipDate"></div>
    <div class="tooltip-content" id="tooltipContent"></div>
  </div>

  <!-- Chat Panel -->
  <div class="chat-overlay" id="chatOverlay">
    <div class="chat-panel">
      <div class="chat-header">
        <h3> Chat with Jarvis</h3>
        <button class="chat-close" id="chatClose"></button>
      </div>
      <div class="chat-context" id="chatContext"></div>
      <div class="chat-messages" id="chatMessages">
        <div class="chat-empty">Ask me anything about this task!</div>
      </div>
      <div class="chat-input-row">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
        <button class="chat-send" id="chatSend">Send</button>
      </div>
    </div>
  </div>

  <script>
    let hourlyChart, dailyChart;
    let currentMonth = new Date();
    let allActivities = [];

    const loginScreen = document.getElementById('loginScreen');
    const dashboard = document.getElementById('dashboard');
    const tooltip = document.getElementById('tooltip');

    // Check if already authenticated via cookie/session
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth-check', { credentials: 'same-origin' });
        const data = await res.json();
        if (data.authenticated) {
          showDashboard();
        }
      } catch (e) {
        console.log('Auth check failed, showing login');
      }
    }

    // Handle form submission with fetch (fallback to form POST if fails)
    // Let form submit naturally for password manager compatibility
    // Server handles redirect on success

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch('/api/logout', { method: 'POST', credentials: 'same-origin' });
      } catch(e) {}
      location.reload();
    });

    function showDashboard() {
      loginScreen.style.display = 'none';
      dashboard.style.display = 'block';
      initCharts();
      renderCalendar();
      loadData();
      setInterval(loadData, 5000);
    }

    function initCharts() {
      const opts = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: 'rgba(255,255,255,0.5)' } },
          y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: 'rgba(255,255,255,0.5)' }, beginAtZero: true }
        }
      };

      hourlyChart = new Chart(document.getElementById('hourlyChart'), {
        type: 'bar',
        data: { labels: [], datasets: [{ data: [], backgroundColor: 'rgba(16, 185, 129, 0.6)', borderColor: 'rgba(16, 185, 129, 1)', borderWidth: 1, borderRadius: 4 }] },
        options: opts
      });

      dailyChart = new Chart(document.getElementById('dailyChart'), {
        type: 'line',
        data: { labels: [], datasets: [{ data: [], borderColor: 'rgba(59, 130, 246, 1)', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 }] },
        options: opts
      });
    }

    async function loadData() {
      try {
        const [statusRes, statsRes, activitiesRes] = await Promise.all([
          fetch('/api/status', { credentials: 'same-origin' }),
          fetch('/api/stats', { credentials: 'same-origin' }),
          fetch('/api/activities?hours=720', { credentials: 'same-origin' }) // 30 days
        ]);

        if (statusRes.status === 401) { location.reload(); return; }

        const status = await statusRes.json();
        const stats = await statsRes.json();
        allActivities = await activitiesRes.json();

        updateStatus(status);
        updateStats(stats);
        updateCharts(stats);
        updateActivityList(allActivities);
        renderCalendar();
        loadRepos();
      } catch (e) {
        console.error('Load failed:', e);
      }
    }

    function updateStatus(status) {
      const indicator = document.getElementById('statusIndicator');
      const icon = document.getElementById('statusIcon');
      const task = document.getElementById('statusTask');
      const time = document.getElementById('statusTime');

      if (status.active) {
        indicator.className = 'status-indicator active';
        icon.textContent = '';
        task.textContent = status.task || 'Working...';
        const elapsed = Math.round((Date.now() - status.startedAt) / 60000);
        time.textContent = `Active for ${elapsed} minute${elapsed !== 1 ? 's' : ''}`;
      } else {
        indicator.className = 'status-indicator inactive';
        icon.textContent = '';
        task.textContent = 'Idle';
        time.textContent = 'No active tasks';
      }
    }

    function updateStats(stats) {
      const todayCount = stats.hourly.slice(-24).reduce((sum, h) => sum + h.count, 0);
      const todayMin = stats.hourly.slice(-24).reduce((sum, h) => sum + h.activeMinutes, 0);
      document.getElementById('statToday').textContent = todayCount;
      document.getElementById('statHours').textContent = (todayMin / 60).toFixed(1) + 'h';
      document.getElementById('statTotal').textContent = stats.total.activities;
      document.getElementById('statTotalHours').textContent = stats.total.activeHours + 'h';
    }

    function updateCharts(stats) {
      hourlyChart.data.labels = stats.hourly.map(h => h.hour + ':00');
      hourlyChart.data.datasets[0].data = stats.hourly.map(h => h.activeMinutes);
      hourlyChart.update('none');

      dailyChart.data.labels = stats.daily.map(d => d.date);
      dailyChart.data.datasets[0].data = stats.daily.map(d => d.activeMinutes);
      dailyChart.update('none');
    }

    function updateActivityList(activities) {
      const list = document.getElementById('activityList');
      if (!activities.length) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon"></div><p>No activity yet</p></div>';
        return;
      }
      activities.sort((a, b) => b.timestamp - a.timestamp);
      list.innerHTML = activities.slice(0, 50).map(a => {
        const dur = Math.round(a.duration / 60000);
        const time = new Date(a.timestamp).toLocaleString();
        return `<div class="activity-item"><div class="activity-dot"></div><div class="activity-content"><div class="activity-task-name">${esc(a.task || 'Task')}</div><div class="activity-meta">${time}  ${dur} min</div></div></div>`;
      }).join('');
    }

    // Calendar
    let calendarView = 'week'; // 'week' or 'month'
    let currentWeekStart = getWeekStart(new Date());
    
    function getWeekStart(date) {
      const d = new Date(date);
      const day = d.getDay() || 7; // Monday = 1
      d.setDate(d.getDate() - day + 1);
      d.setHours(0,0,0,0);
      return d;
    }
    
    function renderCalendar() {
      if (calendarView === 'week') {
        renderWeekView();
      } else {
        renderMonthView();
      }
    }
    
    function renderWeekView() {
      const grid = document.getElementById('calendarGrid');
      const label = document.getElementById('calendarLabel');
      const weekEnd = new Date(currentWeekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);
      const today = new Date();
      today.setHours(0,0,0,0);
      
      const thisWeekStart = getWeekStart(new Date());
      label.textContent = currentWeekStart.getTime() === thisWeekStart.getTime() ? 'This Week' : 
        `${currentWeekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
      
      let html = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(d => `<div class="calendar-weekday">${d}</div>`).join('');
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(currentWeekStart);
        date.setDate(date.getDate() + i);
        const dateStr = date.toDateString();
        const isToday = date.getTime() === today.getTime();
        const dayActivities = allActivities.filter(a => new Date(a.timestamp).toDateString() === dateStr).sort((a,b) => b.timestamp - a.timestamp);
        const hasActivity = dayActivities.length > 0;
        const classes = ['calendar-day'];
        if (isToday) classes.push('today');
        if (hasActivity) classes.push('has-activity');
        
        let activityHtml = '';
        if (hasActivity) {
          const show = dayActivities.slice(0, 3);
          show.forEach(a => { activityHtml += `<div class="calendar-activity-text">${esc(a.task || 'Task')}</div>`; });
          if (dayActivities.length > 3) activityHtml += `<div class="calendar-activity-count">+${dayActivities.length - 3} more</div>`;
        }
        
        html += `<div class="${classes.join(' ')}" data-date="${date.toISOString()}"><div class="calendar-day-number">${date.getDate()}</div><div class="calendar-day-activities">${activityHtml}</div></div>`;
      }
      grid.innerHTML = html;
      attachTooltipEvents();
    }
    
    function renderMonthView() {
      const grid = document.getElementById('calendarGrid');
      const label = document.getElementById('calendarLabel');
      
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      
      label.textContent = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay() || 7;
      
      const today = new Date();
      today.setHours(0,0,0,0);
      
      let html = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(d => `<div class="calendar-weekday">${d}</div>`).join('');
      
      const prevMonthDate = new Date(year, month, 0);
      for (let i = startDay - 1; i > 0; i--) {
        const day = prevMonthDate.getDate() - i + 1;
        html += `<div class="calendar-day other-month"><div class="calendar-day-number">${day}</div></div>`;
      }
      
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toDateString();
        const isToday = date.getTime() === today.getTime();
        
        const dayActivities = allActivities.filter(a => new Date(a.timestamp).toDateString() === dateStr);
        const hasActivity = dayActivities.length > 0;
        
        const classes = ['calendar-day'];
        if (isToday) classes.push('today');
        if (hasActivity) classes.push('has-activity');
        
        let activityHtml = '';
        if (hasActivity) {
          const dots = Math.min(dayActivities.length, 3);
          for (let j = 0; j < dots; j++) {
            activityHtml += '<div class="calendar-activity-dot"></div>';
          }
          if (dayActivities.length > 3) {
            activityHtml += `<div class="calendar-activity-count">+${dayActivities.length - 3}</div>`;
          }
        }
        
        html += `<div class="${classes.join(' ')}" data-date="${date.toISOString()}"><div class="calendar-day-number">${day}</div><div class="calendar-day-activities">${activityHtml}</div></div>`;
      }
      
      const remaining = 42 - (startDay - 1 + lastDay.getDate());
      for (let day = 1; day <= remaining && remaining < 7; day++) {
        html += `<div class="calendar-day other-month"><div class="calendar-day-number">${day}</div></div>`;
      }
      
      grid.innerHTML = html;
      attachTooltipEvents();
    }
    
    function attachTooltipEvents() {
      const isMobile = window.innerWidth < 768;
      document.querySelectorAll('.calendar-day.has-activity').forEach(el => {
        if (isMobile) {
          el.addEventListener('click', (e) => { e.stopPropagation(); showTooltip(e); });
        } else {
          el.addEventListener('mouseenter', showTooltip);
          el.addEventListener('mouseleave', hideTooltip);
        }
      });
    }

    function showTooltip(e) {
      const el = e.currentTarget;
      const date = new Date(el.dataset.date);
      const dateStr = date.toDateString();
      
      const dayActivities = allActivities.filter(a => new Date(a.timestamp).toDateString() === dateStr);
      if (!dayActivities.length) return;
      
      dayActivities.sort((a, b) => b.timestamp - a.timestamp);
      
      document.getElementById('tooltipDate').textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('tooltipContent').innerHTML = dayActivities.slice(0, 5).map(a => {
        const time = new Date(a.timestamp).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        const dur = Math.round(a.duration / 60000);
        return `<div class="tooltip-item" onclick="openChat({timestamp:${a.timestamp},task:'${esc(a.task||'Task').replace(/'/g,"\\'")}',duration:${a.duration}})"><div class="tooltip-task">${esc(a.task || 'Task')}</div><div class="tooltip-meta">${time}  ${dur} min</div></div>`;
      }).join('') + (dayActivities.length > 5 ? `<div class="tooltip-meta" style="padding-top:8px">+${dayActivities.length - 5} more</div>` : '');
      
      const rect = el.getBoundingClientRect();
      const isMobile = window.innerWidth < 768;
      if (isMobile) {
        tooltip.style.left = '10px';
        tooltip.style.right = '10px';
        tooltip.style.top = '50%';
        tooltip.style.transform = 'translateY(-50%)';
      } else {
        tooltip.style.left = Math.min(rect.left, window.innerWidth - 320) + 'px';
        tooltip.style.top = (rect.bottom + 8) + 'px';
        tooltip.style.transform = 'none';
      }
      tooltip.classList.add('visible');
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
    }
    
    // Close tooltip on tap outside (mobile)
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.tooltip') && !e.target.closest('.calendar-day')) {
        hideTooltip();
      }
    });

    document.getElementById('prevPeriod').addEventListener('click', () => {
      if (calendarView === 'week') {
        currentWeekStart.setDate(currentWeekStart.getDate() - 7);
      } else {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
      }
      renderCalendar();
    });

    document.getElementById('nextPeriod').addEventListener('click', () => {
      if (calendarView === 'week') {
        currentWeekStart.setDate(currentWeekStart.getDate() + 7);
      } else {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
      }
      renderCalendar();
    });
    
    document.getElementById('viewWeek').addEventListener('click', () => {
      calendarView = 'week';
      document.getElementById('viewWeek').classList.add('active');
      document.getElementById('viewMonth').classList.remove('active');
      renderCalendar();
    });
    
    document.getElementById('viewMonth').addEventListener('click', () => {
      calendarView = 'month';
      document.getElementById('viewMonth').classList.add('active');
      document.getElementById('viewWeek').classList.remove('active');
      renderCalendar();
    });

    async function loadRepos() {
      try {
        const res = await fetch('/api/repos', { credentials: 'same-origin' });
        const repos = await res.json();
        const card = document.getElementById('reposCard');
        const list = document.getElementById('reposList');
        if (repos.length) {
          card.style.display = 'block';
          list.innerHTML = repos.map(r => `<a href="${r.url}" target="_blank" class="repo-item${r.active?' active':''}"><span></span><div><div class="repo-name">${esc(r.name)}</div><div class="repo-desc">${esc(r.desc)}</div></div></a>`).join('');
        }
      } catch(e) {}
    }

    function esc(t) {
      const d = document.createElement('div');
      d.textContent = t;
      return d.innerHTML;
    }

    // Chat functionality
    let currentChatContext = null;
    const chatOverlay = document.getElementById('chatOverlay');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatContext = document.getElementById('chatContext');

    function openChat(activity) {
      currentChatContext = activity;
      const time = new Date(activity.timestamp).toLocaleString();
      const dur = Math.round(activity.duration / 60000);
      chatContext.innerHTML = `<div class="chat-context-label"> Context</div><strong>${esc(activity.task)}</strong><br>${time}  ${dur} min`;
      chatMessages.innerHTML = '<div class="chat-empty">Ask me anything about this task!</div>';
      loadChatHistory(activity.timestamp);
      chatOverlay.classList.add('open');
      chatInput.focus();
    }

    let chatPollInterval = null;
    async function loadChatHistory(activityId) {
      try {
        const res = await fetch(`/api/chat/${activityId}`, { credentials: 'same-origin' });
        if (res.ok) {
          const msgs = await res.json();
          renderChatMessages(msgs);
        }
      } catch(e) {}
      if (chatPollInterval) clearInterval(chatPollInterval);
      chatPollInterval = setInterval(() => pollChat(activityId), 3000);
    }
    async function pollChat(activityId) {
      if (!chatOverlay.classList.contains('open')) return;
      try {
        const res = await fetch(`/api/chat/${activityId}`, { credentials: 'same-origin' });
        if (res.ok) renderChatMessages(await res.json());
      } catch(e) {}
    }
    function renderChatMessages(msgs) {
      if (msgs.length) {
        chatMessages.innerHTML = msgs.map(m => `<div class="chat-msg ${m.from}"><div>${esc(m.text)}</div><div class="time">${new Date(m.time).toLocaleTimeString()}</div></div>`).join('');
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    async function sendChat() {
      const text = chatInput.value.trim();
      if (!text || !currentChatContext) return;
      chatInput.value = '';
      
      if (chatMessages.querySelector('.chat-empty')) chatMessages.innerHTML = '';
      chatMessages.innerHTML += `<div class="chat-msg user"><div>${esc(text)}</div><div class="time">now</div></div>`;
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ activityId: currentChatContext.timestamp, task: currentChatContext.task, message: text })
        });
        chatMessages.innerHTML += `<div class="chat-msg jarvis"><div> Thinking...</div><div class="time">now</div></div>`;
      } catch(e) {
        chatMessages.innerHTML += `<div class="chat-msg jarvis"><div>Error - try again</div></div>`;
      }
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.getElementById('chatClose').addEventListener('click', () => chatOverlay.classList.remove('open'));
    chatOverlay.addEventListener('click', e => { if (e.target === chatOverlay) chatOverlay.classList.remove('open'); });
    document.getElementById('chatSend').addEventListener('click', sendChat);
    chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendChat(); });

    // Make activities clickable
    function attachActivityClickEvents() {
      document.querySelectorAll('.activity-item').forEach((el, i) => {
        el.style.cursor = 'pointer';
        el.onclick = () => { const sorted = [...allActivities].sort((a,b) => b.timestamp - a.timestamp); if (sorted[i]) openChat(sorted[i]); };
      });
      document.querySelectorAll('.calendar-activity-text').forEach(el => {
        el.style.cursor = 'pointer';
        el.onclick = (e) => {
          e.stopPropagation();
          const dayEl = el.closest('.calendar-day');
          const dateStr = new Date(dayEl.dataset.date).toDateString();
          const taskText = el.textContent;
          const activity = allActivities.find(a => new Date(a.timestamp).toDateString() === dateStr && a.task === taskText);
          if (activity) openChat(activity);
        };
      });
    }

    const origUpdateActivityList = updateActivityList;
    updateActivityList = function(activities) { origUpdateActivityList(activities); attachActivityClickEvents(); };
    const origAttachTooltip = attachTooltipEvents;
    attachTooltipEvents = function() { origAttachTooltip(); attachActivityClickEvents(); };

    // Init
    checkAuth();
  </script>
</body>
</html>
